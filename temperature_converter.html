<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    input[type="number"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
    <br>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
    <br>
    <button onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
    <br>
    <button onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
    <br>
    <div id="result"></div>
  </div>

  <script>
    function convertCelsiusToFahrenheit() {
      var celsius = parseFloat(document.getElementById("celsiusInput").value);
      if (isNaN(celsius)) {
        alert("Please enter a valid Celsius temperature!");
        return;
      }
      var fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
    }

    function convertFahrenheitToCelsius() {
      var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
      if (isNaN(fahrenheit)) {
        alert("Please enter a valid Fahrenheit temperature!");
        return;
      }
      var celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("result").innerHTML = fahrenheit + " degrees Fahrenheit is equal to " + celsius.toFixed(2) + " degrees Celsius.";
    }
  </script>
</body>
</html>
